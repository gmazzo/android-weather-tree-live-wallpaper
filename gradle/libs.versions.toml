[versions]
kotlin = "2.0.0"

[libraries]
androidx-app = { module = "androidx.appcompat:appcompat", version = "1.7.0" }
okhttp = { module = "com.squareup.okhttp3:logging-interceptor", version = "4.12.0" }
retrofit = { module = "com.squareup.retrofit2:converter-kotlinx-serialization", version = "2.11.0" }
junit = { module = "junit:junit", version = "4.13.2" }
kotlinx-serialization-json = { module = "org.jetbrains.kotlinx:kotlinx-serialization-json", version = "1.7.1" }

[plugins]
android = { id = "com.android.application", version = "8.5.1" }
kotlin-android = { id = "org.jetbrains.kotlin.android", version.ref = "kotlin" }
kotlin-parcelize = { id = "org.jetbrains.kotlin.plugin.parcelize", version.ref = "kotlin" }
